<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
        <ion-icon name="settings"></ion-icon>
    </button>
    <ion-title>
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
  <div align="center"><h1>Log in!</h1></div>
  <form [formGroup]="this.formgroup">
    <ion-list >
      <ion-item>
          <ion-label floating color="primary">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item *ngIf="this.username.hasError('required') && this.username.touched">
        <p style="color:red;">Username is required</p>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="this.password.hasError('required') && this.password.touched">
          <p style="color:red;">Password is required</p>
      </ion-item>
    </ion-list>
    <button ion-button block primary (click)="this.Login()">Log in</button>
  <button ion-button block color="secondary" (click)="this.Register()">Register</button>
  </form>
</ion-content>
